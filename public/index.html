<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Mteams is a video chat web app" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/img/icon.svg" />
    <link rel="stylesheet" href="index-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Mteams</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
          <div class="logo">
            <img src="https://icon-library.com/images/video-record-icon/video-record-icon-10.jpg" alt="logo" />
            <h1>Mteams</h1>
          </div>
      </nav>
    </header>
    <section class="page">
      <div class="page-left">

          <div class="page-left-svg">
            <img src="https://thumbs.dreamstime.com/b/conference-video-call-remote-project-management-quarantine-chat-friends-laptop-vector-illustration-modern-style-185927621.jpg"
               alt="video call image" />
          </div>

            <div class="page-left-text-area">
                <div class="text-one">
                   <h3>Start using Mteams,Join Now!</h3>
                </div>

                <div class="page-left-button-area">
                     <div class="button-one">
                        <button>
                         <div class="button-one-text">
                           <a href="/create-room/">Create Room</a>
                         </div>
                       </button>
                     </div>

                     <div class="input-one">
                         <input
                         id="invite-link-input"
                         type="text"
                         placeholder="Enter Invite Link"
                            />
                          <button id="join-button" onclick="getInputValue();">Join</button>
                     </div>
                </div>

                <div class="text-two">
                    <h4>Connect via <span>Videochat</span></h4>
                </div>
            </div>

      </div>

      <div class="page-right">
        <img src="https://img.jakpost.net/c/2019/02/02/2019_02_02_64573_1549079806._large.jpg" alt="girl on video call" />
      </div>
    </section>
    <script src="index_page.js"></script>
  </body>
</html>
